{% extends "base.html" %}

{% block title %}Roulette MVP{% endblock %}

{% block content %}
<div class="row">
  <!-- Игровая зона -->
  <div class="card main-card">
    <h2>Игровой автомат: Рулетка</h2>

    <form id="nickname-form" class="form-horizontal">
      <label for="nickname" class="form-label">Никнейм:</label>
      <input type="text" id="nickname" name="nickname" class="form-input" placeholder="Player123">
      <button type="submit" class="btn">Сохранить</button>
    </form>
     <button id="spin-btn" class="btn" style="margin-bottom:1em;">Крутить</button>
     <div id="status" style="min-height: 1.5em;" aria-live="polite"></div>
    <div class="game-display">
      <div class="combo-row">
        <span>Комбо: <span id="result-combo">—</span></span>
      </div>
      <div class="score-row">
        <span>Очки за спин: <strong id="result-score">0</strong></span>
        <span>Ваш лучший результат: <strong id="best-points">0</strong></span>
      </div>
    </div>

    <div class="reels">
        <div class="reel">❓</div>
        <div class="reel">❓</div>
        <div class="reel">❓</div>
    </div>
  </div>

  <!-- ТОП-10 -->
  <div class="card board-card">
    <h2>Таблица лидеров</h2>
    <table class="table leaderboard-table">
      <thead>
        <tr>
          <th>Ник</th>
          <th>Очки</th>
        </tr>
      </thead>
      <tbody id="leaderboard-list">
        <!-- Данные игроков -->
      </tbody>
    </table>
  </div>
</div>
<div id="toast" class="toast"></div>
{% endblock %}
